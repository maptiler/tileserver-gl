name: 'Continuous Testing'

on:
  workflow_call:

permissions:
  checks: write
  contents: read

jobs:
  build-and-push-multiarch:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            arch: amd64
            # Mark the amd64 job as the primary one for final tagging
            is_primary: true
          - os: ubuntu-22.04-arm64
            arch: arm64
            is_primary: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Get Git commit hash
        id: commit
        run: echo "::set-output name=sha_short::${GITHUB_SHA::8}"

      # Build individual architecture specific image
      - name: Build and Push ${{ matrix.arch }} Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          # Only build the architecture native to the runner
          platforms: linux/${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
